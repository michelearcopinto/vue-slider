<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carosello Array di Oggetti</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <div id="app">
        <div id="carouselExampleCaptions" class="carousel slide rounded-4 overflow-hidden mt-5"
            @mouseover="startStopButton" @mouseleave="startStopButton">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img :src="characters[currentImage].path" class="d-block w-100" alt="carousel-image">
                    <div class="carousel-caption d-none d-md-block rounded-3 shadow-lg">
                        <h5 class="fw-bold fs-1 text-uppercase">{{characters[currentImage].name}}</h5>
                        <p class="fw-bold">{{characters[currentImage].info}}</p>
                    </div>
                </div>
            </div>
            <button @click="changeImageDown" class="carousel-control-prev" type="button"
                data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                <span class="carousel-control-prev-icon p-4 rounded-2" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button @click="changeImageUp" class="carousel-control-next" type="button"
                data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                <span class="carousel-control-next-icon p-4 rounded-2" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <div id="bottomImages" class="d-flex rounded-4 overflow-hidden shadow-lg mt-4 mb-2">
            <div v-for="(element, index) in characters" :style="{ backgroundImage: `url(${element.path})` }"
                class="thumbnail" :class="index === currentImage ? `selected` : ``" @click="currentImage = index">
            </div>
        </div>
        <div class="d-flex justify-content-center gap-2">
            <button id="startStopButton" type="button" @click="startStopButton"
                :class="intervalScroll ? 'btn-danger' : 'btn-success'"
                class="btn btn-lg text-uppercase fw-bold">{{intervalScroll ? 'stop' :
                'start'}}</button>
            <button id="reverseButton" type="button" @click="toggleReverseButton"
                :class="reverseButtonClicked === true ? 'btn-warning' : 'btn-info'"
                class="btn btn-lg text-uppercase fw-bold">{{reverseButtonClicked === true ? 'reverse' :
                'normal'}}</button>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
